<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="./imgs/Logos/coffee.png" />

    />
    <link

    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <i class="bi bi-cup-hot-fill me-2"></i>Metro Café - Menu
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./الدور-الاول/Index.htm"

                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./الدور-التاني/index.html"
                  >الدور التاني</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero-section">
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="col-md-12 text-center">
              <h1 class="fw-bold">Metro Cafe</h1>
              <p class="lead">فنجان القهوة مش مجرد مشروب، دي سيرة وحكايات... جهزنا لك أحلى قعدة</p>
            </div>
          </div>
        </div>
      </section>

      <section class="menu-categories py-5">
        <div class="container">
          <div class="row g-4">
            <!-- first floor Card -->
            <div class="col-md-6 col-lg-3">
              <a href="./الدور-الاول/Index.htm" class="text-decoration-none">
                <div class="card category-card">
                  <div
                    class="card-img-overlay d-flex flex-column justify-content-end"
                  >
                    <h3 class="card-title">الدور الأول</h3>
                  </div>
                  <img
                    src="./imgs/الدور الاول 1.jpg"
                    class="card-img"
                    alt="Meals"
                  />
                </div>
              </a>
            </div>

            <!-- Second floor Card -->
            <div class="col-md-6 col-lg-3">
              <a href="./الدور-التاني/index.html" class="text-decoration-none">
                <div class="card category-card">
                  <div
                    class="card-img-overlay d-flex flex-column justify-content-end"
                  >
                    <h3 class="card-title">الدور التاني (ركن العائلات)</h3>
                  </div>
                  <img
                    src="./imgs/الدور التاني.jpg"
                    class="card-img"
                    alt="Drinks"
                  />
                </div>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="py-4">
      <div class="container text-center">
        <div class="row">
          <div class="col-md-6">
            <h5><i class="bi bi-cup-hot-fill me-2"></i>Metro Café</h5>
            <p>Delicious food and drinks in a cozy place.</p>
          </div>
          <div class="copyright col-md-6 text-md-end">
            <p>
              © 2025 Metro Café. All rights reserved to
              <a href="https://www.facebook.com/profile.php?id=61574988583221">MOSA</a>.
            </p>
